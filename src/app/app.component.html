<div [ngClass]="{ 'dark-theme': isDarkTheme | async }">
  <mat-toolbar color="primary">
    <button
      mat-icon-button
      class="toolbar-icon"
      aria-label="Toolbar icon-button with menu icon"
      (click)="drawer.toggle()"
    >
      <mat-icon>menu</mat-icon>
    </button>
    <span>Recruitment Portal</span>
    <span class="toolbar-spacer"></span>
    <button
      mat-icon-button
      [matMenuTriggerFor]="menu"
      class="toolbar-icon settings-icon"
      aria-label="Toolbar icon-button with cog icon"
    >
      <mat-icon>settings</mat-icon>
    </button>
    <!-- <div
      class="mat-app-background"
      [ngClass]="{ 'dark-theme': isDarkTheme | async }"
    ></div> -->
    <mat-menu #menu="matMenu">
      <button mat-menu-item>
        <mat-icon>brightness_low</mat-icon>
        <span
          ><mat-slide-toggle
            (click)="$event.stopPropagation()"
            [checked]="isDarkTheme | async"
            (change)="toggleDarkTheme($event.checked)"
          ></mat-slide-toggle
        ></span>
      </button>
      <a mat-menu-item routerLink="/auth/register">
        <mat-icon>assignment</mat-icon>
        Register
      </a>
      <a mat-menu-item routerLink="/auth/login">
        <mat-icon>arrow_forward</mat-icon>
        Login
      </a>
    </mat-menu>
  </mat-toolbar>
</div>

<mat-drawer-container
  class="sidenav-container"
  autosize
  [ngClass]="{ 'dark-theme': isDarkTheme | async }"
>
  <mat-drawer #drawer class="sidenav" mode="side" opened="true">
    <div>
      <a
        class="nav-link"
        mat-flat-button
        routerLink="/admin/master-data"
        routerLinkActive="active-nav"
      >
        <mat-icon>dvr</mat-icon>
        Master Data
      </a>
    </div>
    <div>
      <a
        class="nav-link"
        mat-flat-button
        routerLink="/admin/user-configuration"
        routerLinkActive="active-nav"
      >
        <mat-icon>supervisor_account</mat-icon>
        User Configuration</a
      >
    </div>
    <div>
      <a
        class="nav-link"
        mat-flat-button
        routerLink="/candidates/list"
        routerLinkActive="active-nav"
        ><mat-icon>list</mat-icon>Candidates</a
      >
    </div>
  </mat-drawer>

  <div class="sidenav-content mat-app-background">
    <router-outlet></router-outlet>
  </div>
</mat-drawer-container>
